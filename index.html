<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
  <title>Cattery</title>
</head>

<body>
  <header class="header">
    <div class="content-container">
      <div class="header__logo"></div>
      <h1 class="header__title"></h1>
      <div class="burger-menu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-menu">
          <li class="header__nav-menu-link"><a href="#">Main</a></li>
          <li class="header__nav-menu-link"><a href="#">Gallery</a></li>
          <li class="header__nav-menu-link"><a href="#">News</a></li>
          <li class="header__nav-menu-link"><a href="#">Profile</a></li>
        </ul>
      </nav>
      <div class="header__contacts">
        <div class="header__contacts-phone">+544 3490 00000</div>
        <div class="header__contacts-text">Звони скорее!</div>
      </div>
      <p class="header__search-result">Найдено 349 котов</p>
    </div>
  </header>

  <main class="main">
    <div class="content-container">
      <div class="sorting"> Сортировать по:
        <select class="disabled selection" id="select_price">
          <option сlass="price" value="0">Цене</option>
          <option value="1">Низкая</option>
          <option value="2">Высокая</option>
        </select>
        <select class="disabled selection" id="select_age">
          <option class="age" value="0">Возрасту</option>
          <option value="1">0-3</option>
          <option value="2">3-5</option>
          <option value="3">5+</option>
        </select>

      </div>
      <section class="cats-cards">
    
      </section>
    </div>
    <button class="show-more">Показать еще 20</button>
    <button class="scroll-top btn"></button>
  </main>

  <footer class="footer">
    <div class="content-container">
      <div class="footer__text">
        <p class="footer__title">Успей купить!</p>
        <p class="footer__descr">Подпишись и успей купить все акции</p>
      </div>
      <div class="subscription">
        <input class="email-input" placeholder="Email" type="text" id="email" name="email">
        <button class="subscribe btn">Подписаться</button>
        <div class="checkbox-container">
          <input type="checkbox" id="custom">
          <label for="custom" class="checkmark"></label>
          Подписаться на новости
        </div>
      </div>

    </div>
  </footer>


  <script src="js/script.js"></script>
</body>

</html>
